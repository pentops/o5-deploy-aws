---
bundles:
  - name: deployer
    dir: proto

generate:
  - name: go
    inputs:
      - local: deployer
    output: .
    opts:
      paths: import
      module: github.com/pentops/o5-deploy-aws
    plugins:
      - base: go
      - base: go-grpc
      - base: go-j5
      - base: go-o5-messaging

managedPaths:
  - gen

plugins:
  - name: go
    type: PLUGIN_PROTO
    opts:
      module: github.com/pentops/o5-deploy-aws
    runType:
      docker:
        image: ghcr.io/pentops/protoc-gen-go:v1.34.2

  - name: go-grpc
    base: go
    runType:
      docker:
        image: ghcr.io/pentops/protoc-gen-go-grpc:v1.4.0

  - name: go-o5-messaging
    base: go
    runType:
      docker:
        image: ghcr.io/pentops/protoc-gen-go-o5-messaging:7e07c29129f03edc9ef01ba4739328625ef24746

  - name: go-j5
    base: go
    runType:
      builtin: "go-j5"

