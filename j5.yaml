---
bundles:
  - name: proto
    dir: proto

generate:
  - name: go
    inputs:
      - local: proto
    output: .
    opts:
      paths: import
      module: github.com/pentops/o5-deploy-aws
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc
      - base: go-psm
      - base: go-o5-messaging

plugins:
  - name: go
    type: PLUGIN_PROTO
    opts:
      module: gopkg.interchangefi.com/go-api
    command:
      docker:
        image: ghcr.io/pentops/protoc-gen-go:v1.32.0

  - base: go
    name: go-grpc
    command:
      docker:
        image: ghcr.io/pentops/protoc-gen-go-grpc:v1.3.0

  - base: go
    name: go-sugar
    command:
      docker:
        image: ghcr.io/pentops/protoc-gen-go-sugar:19495b5f5ac3fd3964a03031396d83f1bc1341ca

  - base: go
    name: go-o5-messaging
    command:
      docker:
        image: ghcr.io/pentops/protoc-gen-go-o5-messaging:caef57f4978baf2d288c5396efe2dd79b334db1c

  - base: go
    name: go-psm
    command:
      docker:
        image: ghcr.io/pentops/protoc-gen-go-protostate:07873fade6ae6e078124d38250498fcec068b6cd
