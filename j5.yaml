---
bundles:
  - name: deployer
    dir: proto

generate:
  - name: go
    inputs:
      - local: deployer
    output: .
    opts:
      paths: import
      module: github.com/pentops/o5-deploy-aws
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc
      - base: go-psm
      - base: go-o5-messaging

managedPaths:
  - gen

plugins:
  - name: go
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go:v1.32.0

  - base: go
    name: go-grpc
    docker:
      image: ghcr.io/pentops/protoc-gen-go-grpc:v1.3.0

  - base: go
    name: go-sugar
    docker:
      image: ghcr.io/pentops/protoc-gen-go-sugar:b1e769eeea97192209ab5a4e8fc560bf72ce5ba7

  - base: go
    name: go-o5-messaging
    docker:
      image: ghcr.io/pentops/protoc-gen-go-o5-messaging:7e07c29129f03edc9ef01ba4739328625ef24746

  - base: go
    name: go-psm
    docker:
      image: ghcr.io/pentops/protoc-gen-go-protostate:9ecb1e5a4fe19079c85d686f57190ff9a7a8b9da
