---
bundles:
  - name: deployer
    dir: proto

generate:
  - name: go
    inputs:
      - local: deployer
    output: .
    opts:
      paths: import
      module: github.com/pentops/o5-deploy-aws
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc
      - base: go-psm
      - base: go-o5-messaging

plugins:
  - name: go
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go:v1.32.0

  - base: go
    name: go-grpc
    docker:
      image: ghcr.io/pentops/protoc-gen-go-grpc:v1.3.0

  - base: go
    name: go-sugar
    docker:
      image: ghcr.io/pentops/protoc-gen-go-sugar:19495b5f5ac3fd3964a03031396d83f1bc1341ca

  - base: go
    name: go-o5-messaging
    docker:
      image: ghcr.io/pentops/protoc-gen-go-o5-messaging:caef57f4978baf2d288c5396efe2dd79b334db1c

  - base: go
    name: go-psm
    docker:
      image: ghcr.io/pentops/protoc-gen-go-protostate:ae6136939c65383334732b028a96d5f8802016fa
