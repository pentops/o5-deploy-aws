---
name: "o5deploy"

blobstores:
  - name: cf-templates

secrets:
  - name: github

databases:
  - name: main
    postgres:
      runOutbox: true
      serverGroup: default
      dbExtensions:
        - "uuid-ossp"

      migrateContainer:
        image:
          name: o5-deploy-aws
          registry: ghcr.io/pentops
        command: [migrate]
        envVars:
          - name: "POSTGRES_URL"
            database:
              databaseName: main
targets:
  - name: "o5-deployer-input"
  - name: "o5-deployer-event"
  - name: "o5-aws-command_request"
  - name: "o5-aws-command_reply"

runtimes:
  - name: main
    grantMetaDeployPermissions: true
    routes:
      - prefix: "/deployer/v1/"
        protocol: ROUTE_PROTOCOL_HTTP
        port: 8080

    subscriptions:
      - name: "/o5.deployer.v1.topic.DeploymentRequestTopic"
      - name: "/o5.awsinfra.v1.topic.CloudFormationRequestTopic"
      - name: "/o5.awsinfra.v1.topic.CloudFormationReplyTopic"
      - name: "/o5.awsinfra.v1.topic.ECSRequestTopic"
      - name: "/o5.awsinfra.v1.topic.ECSReplyTopic"
      - name: "/o5.awsinfra.v1.topic.PostgresRequestTopic"
      - name: "/o5.awsinfra.v1.topic.PostgresReplyTopic"

      - name: "o5-infra/o5-infra"

    containers:
      - name: main
        demand: DEMAND_LIGHT
        image:
            name: o5-deploy-aws
            registry: ghcr.io/pentops
        command: [serve]
        envVars:
          - name: POSTGRES_URL
            database:
              databaseName: main
          - name: DEPLOYER_ASSUME_ROLE
            fromEnv:
              name: "o5-deployer-assume-role"
          - name: CALLBACK_ARN
            fromEnv:
              name: "o5-deployer-callback-arn"

          - name: CF_TEMPLATES
            blobstore:
              name: cf-templates
              s3_direct: true
          - name: GRPC_PORT
            value: "8080"
          - name: GITHUB_APPS
            secret:
              secretName: github


