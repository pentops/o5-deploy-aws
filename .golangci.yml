---

run:
  tests: true

linters:
  enable:
    - errcheck
    - exportloopref
    - gofmt
    - gosimple
    - govet
    - ineffassign
    - misspell
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - typecheck
    - unused
    - varcheck
  disable:
    - wsl
    - maligned
    - prealloc
    - gochecknoglobals
    - scopelint
    - unparam
    - structcheck
  disable-all: false
  presets:
    - bugs
    - unused
  fast: true

